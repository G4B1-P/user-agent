                        var userAgent = navigator.userAgent;

                        // Detectar si el usuario está utilizando iOS
                        var isiOS = /iPhone|iPad|iPod/.test(userAgent);

                        // Detectar si el usuario está utilizando Android
                        var isAndroid = /Android/.test(userAgent);

                        if (isiOS) {

                        if (isAndroid) {

                        }
                        else {
                            document.write("<p>Descarga la app de SuperBoletos desde tu celular</p>")
                            document.write('<img src="img/DesktopIcons.png" class="img-desktop p-3">')
                        }

                    </script>
                    <div class="row g-3">

                        </div>
                        <div class="col-sm-6">
